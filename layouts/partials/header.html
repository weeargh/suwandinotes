<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ if .IsHome }}
    <title>Suwandi Soh | SuwandiNotes.com</title>
    <meta name="description" content="Welcome to Suwandi Soh personal notes â€“ thoughts, notes, and comments.">
    {{ else }}
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    {{ end }}
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/fonts.css" | relURL }}" />
    <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}" />
    {{ partial "head_custom.html" . }}
  </head>

  <body>
    <nav>
      <div class="site-title">
        <a href="{{ "/" | relURL }}" class="site-title-link">SuwandiNotes.com</a>
      </div>
      <ul class="menu">
        {{ range .Site.Menus.main }}
        <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
    <hr/>

    <style>
      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1rem;
      }
      .site-title {
        margin-right: 2rem;
      }
      .site-title-link {
        font-weight: bold;
        font-size: 1.3em;
        text-decoration: none;
        color: inherit;
      }
      .menu {
        display: flex;
        align-items: center;
        margin: 0;
        padding: 0;
      }
      .menu li {
        margin-right: 0.8rem;
        display: inline-block;
      }
      .menu a {
        font-style: italic;
      }
      hr {
        width: 100%;
        margin: 0.5rem 0 1.5rem 0;
      }
    </style>
